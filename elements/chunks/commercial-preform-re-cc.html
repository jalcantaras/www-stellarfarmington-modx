  <body class="bg-grey-100" style="font-family:arial;">
  <div class="container">

    <div class="card rounded-3xl px-4 py-8 p-lg-10 mb-6">
          
       <img src="https://www.stellarfarmington.com/images/Thinner_Full Color Logo_Header.png"/>
       <hr>
      <table class="p-2 w-full">
           
        <tbody style="font-family:arial;">
          <tr>
            <td><strong>Business Name</strong></td>
            <td class="text-right">[[+b-name]]</td>
          </tr>
          <tr>
            <td><strong>Full Name</strong></td>
            <td class="text-right">[[+name]] [[+lastname]]</td>
          </tr>
          <tr>
            <td><strong>Email</strong></td>
            <td class="text-right">[[+email]]</td>
          </tr>
          <tr>
            <td><strong>Phone</strong></td>
            <td class="text-right">[[+phone]]</td>
          </tr>
          <tr>
            <td><strong>Company Size</strong></td>
            <td class="text-right">[[+company-size]]</td>
          </tr>

          <tr>
            <td><strong>Speed Tier</strong></td>
            <td class="text-right">[[+speed-tier]]</td>
          </tr>
          <tr>
            <td><strong>Service</strong></td>
            <td class="text-right">[[+service_preference]]-</td>
          </tr>


        </tbody>
      </table>
      <hr class="my-6">
      <p>You can also download an excel sheet contact webmaster.</p>
    </div>
  </div>
</body>

 <style>

    /*Second loader*/ 
    
@-webkit-keyframes spin {
  0% {
    transform: rotate(0deg);
    -webkit-transform: rotate(0deg);  }
  100% {
    transform: rotate(360deg);
    -webkit-transform: rotate(360deg);  }
}
@keyframes spin {
  0% {
    transform: rotate(0deg);
    webkit-transform: rotate(0deg);  }
  100% {
    transform: rotate(360deg);
    webkit-transform: rotate(360deg);  }
}
@-webkit-keyframes anti_spin {
  0% {
    transform: rotate(0deg);
    -webkit-transform: rotate(0deg);  }
  100% {
    transform: rotate(-360deg);
    -webkit-transform: rotate(-360deg);  }
}
@keyframes anti_spin {
  0% {
    transform: rotate(0deg);
    webkit-transform: rotate(0deg);  }
  100% {
    transform: rotate(-360deg);
    webkit-transform: rotate(-360deg);  }
}
.loader img{
    left: 40px;
    display: block;
    position: absolute;
    top: 52px;
}
.loader {
  position: absolute;
  top: 46%;
  left: 46%;
-webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);}
.loader span {
  position: absolute;
  display: block;
  opacity: 0.75;
  margin: 5px auto;
  border-radius:50%;
  border: 20px solid;}
.loader span.redCircle {
  height: 150px;
  width: 150px;
  background-color: transparent;
  border-color: #3498db transparent transparent transparent;
  animation: spin 5s infinite linear;
  -webkit-animation: spin 5s infinite linear;}
.loader span.yellowCircle {
  height: 130px;
  width: 130px;
  background-color: transparent;
  border-color: #3498db transparent transparent transparent;
  top: 10px;
  left: 10px;
  animation: spin 4s infinite linear;
  -webkit-animation: spin 4s infinite linear;}
.loader span.blueCircle {
  height: 110px;
  width: 110px;
  background-color: transparent;
  border-color: #3498db transparent transparent transparent;
  top: 20px;
  left: 20px;
  animation: spin 3s infinite linear;
  -webkit-animation: spin 3s infinite linear;}
.loader span.greenCircle {
  height: 90px;
  width: 90px;
  background-color: transparent;
  border-color: #3498db transparent transparent transparent;
  top: 30px;
  left: 30px;
  animation: spin 2s infinite linear;
  -webkit-animation: spin 2s infinite linear;}

</style>   


<div class="loader">
  <div>
  <span class="redCircle"></span>
  <span class="yellowCircle"></span>
          <img src="images/icon-stellar.png" class="svg-loader" width="100" height="100" />
  <span class="blueCircle"></span>
  <span class="greenCircle"></span>
  </div>
</div>
